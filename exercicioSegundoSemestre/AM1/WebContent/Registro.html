    <div class="w3-container w3-red w3-center" style="padding:128px 16px">
        <h1>REGISTRE - SE</h1>
        <form action="registro.php" method="post" id="idDados">

            <!-- DADOS PESSOAIS-->
            <fieldset>
                <legend>Dados Pessoais</legend>
                <table cellspacing="10">
                    <tr>
                        <td>
                            <label for="nome"> Nome: </label>
                        </td>
                        <td align="left">
                            <input type="text" name="nome" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label> Nascimento: </label>
                        </td>
                        <td align="left">
                            <input type="text" name="dia" size="2" maxlength="2" value="dd" required>
                            <input type="text" name="mes" size="2" maxlength="2" value="mm" required>
                            <input type="text" name="ano" size="4" maxlength="4" value="aaaa" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="rg"> RG: </label>
                        </td>
                        <td align="left">
                            <input type="text" name="rg" size="8" maxlength="8" required> - <input type="text" name="rg" size="1" maxlength="1" required/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label> CPF:</label>
                        </td>
                        <td align="left">
                            <input type="text" name="cpf" size="9" maxlength="9" required> - <input type="text" name="cpf2" size="2" maxlength="2" required>
                        </td>
                    </tr>
                </table>
            </fieldset>

            <br />
           

            <!-- DADOS DE LOGIN -->
            <fieldset>
                <legend>Dados de login</legend>
                <table cellspacing="10">
                    <tr>
                        <td>
                            <label for="email"> E-mail: </label>
                        </td>
                        <td align="left">
                            <input type="text" name="email" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="imagem"> Imagem de perfil:</label>
                        </td>
                        <td>
                            <input type="file" name="imagem" required>

                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="login"> Login de usuário: </label>
                        </td>
                        <td align="left">
                            <input type="text" name="login">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="pass"> Senha: </label>
                        </td>
                        <td align="left">
                            <input type="password" name="pass">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="passconfirm"> Confirme a senha: </label>
                        </td>
                        <td align="left">
                            <input type="password" name="passconfirm">
                        </td>
                    </tr>
                </table>
            </fieldset>
            <br />
            <input type="submit">
            <input type="reset" value="Limpar">
        </form>
